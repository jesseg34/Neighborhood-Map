<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-fluid w-100 h-100">
        <div class="row h-100">
            <div id="mapContainer" class="col-sm-8 pl-0">
                <div id="map">

                </div>
            </div>
            <div class="col-sm-4">
                <div class="wrapper">
                    <nav id="sidebar">
                        <div class="sidebar-header">
                            <h4>Favorite Portland Resturants</h4>
                        </div>
                        <ul class="list-unstyled components" data-bind="foreach: resturants">
                            <li class="list-group-item resturantItem" data-bind="text: title, click: markerClicked"></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6uKErj9BM8Qt93zyFClYR6bv8id_75JM&callback=initMap"
        onerror="gmError()"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/models/resturant-data.js"></script>
    <script type="text/javascript" src="js/models/Resturant.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
